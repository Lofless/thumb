      path: /api
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/thumb
    username: root
    password: 12345678
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
